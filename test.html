<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <!-- 引入外部CSS文件（关键步骤） -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>👋 欢迎来到我的网页</h1>

    <div class="card">
        <p>Thanks♪(･ω･)ﾉ：</p>
        <ul>
          
            <li>第一次做网页！！！</li>
            <li>不知道说啥……</li>
            <li>那就啥也不说了</li>
            <li>(#^.^#)</li> 
            <li>我真腻害呀！！！</li>
        </ul>

        <br>
        <button class="btn" onclick="showMessage()">点击我看看效果</button>
    </div>

    <footer>
        © 2025 我的第一个网页 | 用 VS Code 编写
    </footer>

    <!-- JavaScript 保留在HTML中（也可后续分离为单独JS文件） -->
    <script>
        function showMessage() {
            alert("🎉 恭喜！你成功触发了交互！");
            document.querySelector("p").textContent = "你已经点击过按钮啦，真棒！";
        }
    </script>
</body>

</html>
